services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: z26-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: z26a
      POSTGRES_PASSWORD: z26a123
      POSTGRES_DB: z26a
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U z26a -d z26a"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: z26-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: z26-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 admin admin123456;
      mc mb myminio/z26b --ignore-existing;
      mc anonymous set public myminio/z26b;
      echo 'Bucket z26b created successfully';
      exit 0;
      "

  # Go Backend
  backend:
    build:
      context: ./z26b-backend
      dockerfile: Dockerfile
    container_name: z26-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: 8080
      GIN_MODE: release
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: z26a
      DB_PASSWORD: z26a123
      DB_NAME: z26a
      JWT_SECRET: your-secret-key-here
      JWT_EXPIRATION: 86400
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin123456
      MINIO_BUCKET: z26b
      MINIO_USE_SSL: "false"
      MINIO_PUBLIC_URL: http://localhost:9000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Vue Admin Frontend
  frontend:
    build:
      context: ./z26a
      dockerfile: Dockerfile
    container_name: z26-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
